<!DOCTYPE html>

<head>
    <title>Repete</title>

    <script>
        function contar() {

            var cars = ["fusca", "gol", "chevete"];
            document.write (cars + "<br>")
            var novoCarro = prompt("Diga um Carro")
            cars.push(novoCarro)
            document.write(cars)

            for (let index = 0; index < cars.length; index++) {
                const car = cars[index];
                document.write(car + "<br>")
            }


        }
    </script>

</head>

<body>
    <input type="button" value="Enviar" onclick="contar()">
</body>

</html>

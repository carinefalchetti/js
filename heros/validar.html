<head>
    <script>
        var nome = prompt("Diga um nome", "Carine")
        var sobreNome = prompt("Diga um sobrenome", "Falchetti")
        var nomeCompleto = nome + " " + sobreNome
        var tamanhoDoNome = nomeCompleto.length
        var txt = nomeCompleto + " \n tem tamanho de " + tamanhoDoNome
        imprimir(txt)

        var resposta = confirm(nomeCompleto + "Nome está certo?")

        if(resposta == true){
            imprimir(txt)
        }else{
            imprimir("deu ruim")
        }

        function imprimir(texto){
            console.log(texto)
            alert(texto)
            document.write(texto)
        }

        function trabalhandoNúmeros() {
                var n1 = prompt("diga um número", 10.3)
                var n2 = 5
                var total = parseInt(n1) + n2
                imprimir(total)
            }

            trabalhandoNúmeros()
            imprimir("a" == "A")
    </script>

<html>

<head>

    <script>
        var nome = prompt("Diga um nome", "Carine")

        var nomeCompleto = nome + " " + sobreNome
        var tamanhoDoNome = nomeCompleto.length
        var txt = nomeCompleto + " \n tem tamanho de " + tamanhoDoNome
        imprimir(txt)

        var resposta = confirm(nomeCompleto + " ,essse nome está certo?")

        if(resposta == true){
            imprimir(txt)
        }else{
            imprimir("deu ruim")
        }

        function imprimir(texto){
            console.log(texto)
            alert(texto)
            document.write(texto)
        }

        function trabalhandoNúmeros() {
                var n1 = prompt("diga um número", 10.3)
                var n2 = 5
                var total = parseInt(n1) + n2
                imprimir(total)
            }

            trabalhandoNúmeros()
            imprimir("a" == "A")

        function maiuscula(){
                var email = gebi("idEmail").value
                var emailMaiusculas = email.toUpperCase()
                gebi("idEmail").value = emailMaiusculas
            }


        function validar(){
				var email = gebi("idEmail").value; 
				var senha = gebi("idSenha").value;
			

            if(email.length < 1){
                alert("Preencha o e-mail")
                return
            }

            if(email.length < 1){
                alert("Preencha a senha")
                return
            }

            alert("Sucesso")
            gebi("meuForm").submit()
        }
            
    </script>
</head>

<body>

        <h1>Validar</h1>
        <form id="meuForm" action="http://jkorpela.fi/cgi-bin/echo.cgi">
